<div *ngIf="myInfo==undefined">
    <p class="text-warning">
        Failed to fetech user data.
    </p>
</div>

<div *ngIf="myInfo!=undefined">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                User: {{myInfo.FirstName}} {{myInfo.LastName}}
            </div>
            <div class="col-6">
                <a href={{myInfo.Github}}>Github: {{myInfo.Github}}

                </a>
            </div>
            <div class="col-3">
                Email: {{myInfo.mix_id}}@mix.wvu.edu
            </div>
        </div>
    </div>
</div>
